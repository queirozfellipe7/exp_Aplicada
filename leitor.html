                    <h1>Apontar o QR code para a câmera.</h1>
                    <video id="videoElement" autoplay></video>
                    
                    <div id="popup">
                        <p>Para usar a câmera, permita o acesso ao dispositivo.</p>
                        <button onclick="startCamera()">Permitir Câmera</button>
                    </div>

                    <script>
                        // Função para acessar a câmera
                        function startCamera() {
    // Esconde o pop-up que solicita permissão
    document.getElementById('popup').style.display = 'none';

    // Verifica se o navegador suporta a API de mídia
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Solicita permissão para acessar a câmera traseira
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { exact: "environment" } }
        })
        .then(function (stream) {
            // Atribui o stream de vídeo ao elemento <video>
            var video = document.getElementById('videoElement');
            video.srcObject = stream;
        })
        .catch(function (error) {
            console.log("Erro ao acessar a câmera: ", error);
            alert("Não foi possível acessar a câmera traseira. Usando câmera padrão.");
            
            // Tenta abrir a câmera padrão se a traseira não estiver disponível
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                var video = document.getElementById('videoElement');
                video.srcObject = stream;
            });
        });
    } else {
        alert("Desculpe, seu navegador não suporta a API de acesso à câmera.");
    }
}
                        // Exibe o pop-up assim que a página carregar
                        window.onload = function () {
                            document.getElementById('popup').style.display = 'flex';
                        }
                    </script>
                    
                </div>
            </div>
