        <div class="container-fluid">
            <!-- Imagem de Capa -->
            <article>
                <div class="row fundoCapa">
                    <div class="capa">
                        <img src="assets/images/home/sus.png" alt="Logamarca do SUS" class="logoSus">
                        
                    </div>
                </div>
            </article>
            <!-- Fim Imagem de Capa-->

            <!-- Introdução -->
            <div class="row" id="fundoTexto" tabindex="0" style="display: flex; justify-content: center; align-items: center; height: auto;">
                <div id="preencherCapa" style="text-align: center; margin-top: 20px; padding: 0 20px;">
                    
                    <h1>Prencha os campos:</h1>
                    <p>Insira os dados pessoais do solicitante para o recebimento.</p>
                
                    <form id="contactForm" action="#" method="post" style="max-width: 500px; margin: 64px auto; font-weight: 700; margin: 0;">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="cartaoSUS">Número do Cartão SUS:</label>
                            <input type="text" class="form-control" id="cartaoSUS" name="cartaoSUS" placeholder="Número do Cartão SUS" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="nacionalidade">Nacionalidade:</label>
                            <input type="text" class="form-control" id="nacionalidade" name="nacionalidade" placeholder="Sua nacionalidade" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Seu endereço" required>
                        </div>
                                       
                        <div class="form-group">
                            <label for="numero">Número:</label>
                            <input type="text" class="form-control" id="numero" name="numero" placeholder="Número da casa" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="bairro">Bairro:</label>
                            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Bairro" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Seu email" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX">
                        </div>
                    
                        <button type="submit" class="btn btn-primary" id="botaoEnviar" style="width: 100%; margin-top: 20px; margin-bottom: 40px;">Enviar</button>
                    </form>
                </div>
            </div>
            
            <script>
                document.getElementById("contactForm").addEventListener("submit", function(event) {
                    event.preventDefault(); // Prevent the form from submitting the traditional way
                    const form = event.target;
                    
                    // Check if all required fields are filled and valid
                    if (form.checkValidity()) {
                        // Redirect to 'leitor.html' if form is complete
                        window.location.href = "leitor.html";
                    } else {
                        // If form is not complete, show validation errors
                        form.reportValidity();
                    }
                });
            </script>
